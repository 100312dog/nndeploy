name: macOS-arm64 CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.cpp'
      - '**.h'
  pull_request:
    branches:
      - main
    paths:
      - '**.cpp'
      - '**.h'

jobs:
  build:
    runs-on: macos-11.0-arm64
    name: Build mac-m1

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          mkdir build
          cp cmake/config_m1.cmake ./build/config.cmake
          cd build
          cmake .. -DCMAKE_OSX_ARCHITECTURES=arm64
          make -j4